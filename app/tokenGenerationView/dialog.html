<div layout="row" flex-sm="100" flex-md="60" flex-gt-md="50" layout-align="center center">
    <md-dialog aria-label="List dialog">
      <md-dialog-content>
          <h3>{{"Confirmar petición de turno"  | uppercase}}</h3>
          <md-list-item class="md-2-line" ng-show="dataCustomer.name">
            <div class="md-list-item-text">
              <h3> {{ dataCustomer.name }} </h3>
              <p>{{"Nombre usuario" | uppercase}}</p>
            </div>
          </md-list-item>
          <md-divider ng-show="dataCustomer.name" ng-show="dataCustomer.name"></md-divider>
          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3> {{dataCustomer.id}} </h3>
              <p>{{"Número de la linea" | uppercase}}</p>
            </div>
          </md-list-item>
      </md-dialog-content>
      <div class="md-actions" >
        <md-button ng-click="cancel()" class="md-warn" >
              Cancelar
        </md-button>
        <md-button ng-click="answer('ok')" class="md-primary md-raised" >
             Generar
        </md-button>
      </div>
    </md-dialog>
</div>
